<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="col-12 navbar-brand mb-0 h1 text-center"
          >Weather Dashboard</span
        >
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-3">
            <form id="city-search">
          <label for="search-city">Search for a City:</label>
          <br />
          <span>
            <input type="text" id="city" />
            <button class="btn btn-primary" id="submit">Submit</button>
          </span>
        </form>
        <div id="searched-cities">
        </div>
        </div>
        <div class="col-9">
            <div class="card visually-hidden" id="current-weather">
                <div class="card-body">
                    <h3 class="card-title" id="current-weather-city">Atlanta</h2>
                    <p class="card-text" id="current-weather-temperature">Temperature</p>
                    <p class="card-text" id="current-weather-humidity">Humidity</p>
                    <p class="card-text" id="current-weather-wind-speed">Wind Speed</p>
                    <p class="card-text" id="current-weather-uv-index">UV Index</p>
                </div>
            </div>
            <div class="visually-hidden" id="five-day">
                <h4>5-Day Forecast</h4>
                <div class="row" id="five-day-row">
                    <div class="col">
                        <h5 class="date"></h5>
                        <p class="temp"></p>
                        <p class="humid"></p>
                    </div>
                    <div class="col">
                      <h5 class="date"></h5>
                      <p class="temp"></p>
                      <p class="humid"></p>
                    </div>
                    <div class="col">
                      <h5 class="date"></h5>
                      <p class="temp"></p>
                      <p class="humid"></p>
                    </div>
                    <div class="col">
                      <h5 class="date"></h5>
                      <p class="temp"></p>
                      <p class="humid"></p>
                    </div>
                    <div class="col">
                      <h5 class="date"></h5>
                      <p class="temp"></p>
                      <p class="humid"></p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
