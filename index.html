<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="col-12 navbar-brand mb-0 h1 text-center"
          >Weather Dashboard</span
        >
      </div>
    </nav>
    <main class="container mt-3">
      <div class="row">
        <div class="col-3 bg-light rounded">
          
          <h5 class="my-2">Search for a City:</h5>
          <form id="city-search">
            <div class="input-group mb-3">
              <label for="search-city" class="sr-only">Search for a City</label>
              <input type="text" id="search-city" class="city form-control"/>
                <button type="submit" class="btn btn-primary" id="submit"><span class="fas fa-search"></span></button>
            </div>
          </form>
          <ul class="list-group my-2" id="searched-cities">
          </ul>
        </div>
        <div class="col-9">
            <div class="card visually-hidden" id="current-weather">
                <div class="card-body">
                    <h3 class="card-title" id="current-weather-city"></h2>
                    <p class="card-text" id="current-weather-temperature"></p>
                    <p class="card-text" id="current-weather-humidity"></p>
                    <p class="card-text" id="current-weather-wind-speed"></p>
                    <p class="card-text" id="current-weather-uv-index"></p>
                </div>
            </div>
            <div class="visually-hidden" id="five-day">
                <h4>5-Day Forecast:</h4>
                <div class="row" id="five-day-row">
                    <div class="col rounded m-3 bg-primary">
                        <h5 class="date text-white"></h5>
                        <img class="weather-icon" />
                        <p class="temp text-white"></p>
                        <p class="humid text-white"></p>
                    </div>
                    <div class="col rounded m-3 bg-primary">
                      <h5 class="date text-white"></h5>
                      <img class="weather-icon" />
                      <p class="temp text-white"></p>
                      <p class="humid text-white"></p>
                    </div>
                    <div class="col rounded m-3 bg-primary">
                      <h5 class="date text-white"></h5>
                      <img class="weather-icon" />
                      <p class="temp text-white"></p>
                      <p class="humid text-white"></p>
                    </div>
                    <div class="col rounded m-3 bg-primary">
                      <h5 class="date text-white"></h5>
                      <img class="weather-icon" />
                      <p class="temp text-white"></p>
                      <p class="humid text-white"></p>
                    </div>
                    <div class="col rounded m-3 bg-primary">
                      <h5 class="date text-white"></h5>
                      <img class="weather-icon" />
                      <p class="temp text-white"></p>
                      <p class="humid text-white"></p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
